name: Typecheck & Lint

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Setup PNPM (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps (with devDependencies) + ensure eslint/@playwright/test/next/eslint-config-next
        env:
          NODE_ENV: ""  # include devDeps
        run: |
          set -euo pipefail
          pnpm install --no-frozen-lockfile --prod=false

          # Ensure eslint present (pin to 8.x to match plugins)
          node -e "require.resolve('eslint/package.json')" || pnpm add -D eslint@8.57.0

          # Ensure @playwright/test present (used by e2e tsconfig types)
          node -e "require.resolve('@playwright/test/package.json')" || pnpm add -D @playwright/test@latest

          # Ensure eslint-config-next matches local next (fixes 'extends: next/core-web-vitals')
          NEXT_VER=$(node -p "try{(require('./package.json').dependencies?.next)||(require('./package.json').devDependencies?.next)}catch{''} || ''")
          [ -z "$NEXT_VER" ] && NEXT_VER="latest"
          node -e "require.resolve('eslint-config-next/package.json')" || pnpm add -D eslint-config-next@"$NEXT_VER"

          # Optional (defensive): make Next resolvable for eslint plugins that import it
          node -e "require.resolve('next/package.json')" || pnpm add -D next@"$NEXT_VER"

      - name: ESLint (app)
        run: pnpm run lint

      - name: ESLint (e2e)
        run: pnpm run lint:e2e

      - name: Typecheck (app)
        run: pnpm run typecheck

      - name: Typecheck (e2e)
        run: pnpm run typecheck:e2e
