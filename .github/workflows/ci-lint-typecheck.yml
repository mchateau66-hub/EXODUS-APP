name: CI – Lint & Typecheck

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch: {}

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # on force un store local pour un cache déterministe
      PNPM_STORE_PATH: .pnpm-store

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Installe Node (sans cache pnpm ici)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Active PNPM via Corepack (version lue depuis package.json -> "packageManager")
      - name: Enable Corepack & PNPM
        run: |
          set -euxo pipefail
          corepack enable
          corepack use pnpm@$(node -p "require('./package.json').packageManager.split('@')[1]")

      # Cache du store PNPM (clé = lockfile)
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: .pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install deps (frozen)
        id: install
        run: pnpm install --frozen-lockfile

      - name: Diagnose lockfile mismatch
        if: ${{ failure() && steps.install.outcome == 'failure' }}
        run: |
          echo "::group::Lockfile diff"
          git --no-pager diff --minimal -U0 -- pnpm-lock.yaml | sed -n '1,300p' || true
          echo "::endgroup::"

      - name: Prisma generate (optional)
        if: ${{ hashFiles('**/prisma/schema.prisma') != '' }}
        run: pnpm prisma generate

      - name: ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json --noEmit
