name: CI - Lint & Typecheck

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  typecheck:
    name: lint-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps (with devDependencies)
        env:
          NODE_ENV: "" # inclure devDeps
        run: pnpm install --frozen-lockfile

      - name: Print resolved versions
        run: |
          node - <<'NODE'
          function v(name) {
            try { return require(require.resolve(name + '/package.json')).version }
            catch { return 'not-installed' }
          }
          console.log({
            next: v('next'),
            eslint: v('eslint'),
            'eslint-config-next': v('eslint-config-next'),
            typescript: v('typescript'),
            '@typescript-eslint/parser': v('@typescript-eslint/parser'),
            '@typescript-eslint/eslint-plugin': v('@typescript-eslint/eslint-plugin'),
            '@playwright/test': v('@playwright/test'),
          });
          NODE

      - name: ESLint (app)
        run: pnpm run lint

      - name: ESLint (e2e)
        run: pnpm run lint:e2e

      - name: Typecheck (app)
        run: pnpm run typecheck

      - name: Typecheck (e2e)
        run: pnpm run typecheck:e2e
