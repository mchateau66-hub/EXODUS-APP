name: CI â€” Lint & Typecheck

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Installer pnpm AVANT setup-node (sinon cache pnpm casse)
      - name: Setup pnpm (match packageManager)
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      # 2) Node + cache pnpm (maintenant pnpm existe)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (if schema exists)
        if: ${{ hashFiles('prisma/schema.prisma') != '' || hashFiles('exodus-app/prisma/schema.prisma') != '' }}
        env:
          PRISMA_SKIP_GENERATE: "0"
          DATABASE_URL: "file:./prisma/ci.db"
        run: pnpm prisma generate

      - name: ESLint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck
