name: CI — Lint & Typecheck

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
          node -v

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpmstore-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpmstore-

      # Si ça recasse pour lockfile, remplace --frozen-lockfile par --no-frozen-lockfile
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        env:
          DATABASE_URL: "file:./prisma/ci.db"
        run: pnpm exec prisma generate

      - name: ESLint
        run: pnpm exec eslint . --max-warnings=0

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json --noEmit
