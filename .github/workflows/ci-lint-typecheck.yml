name: Typecheck & Lint

on:
  pull_request: { branches: [ main, staging ] }
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Setup PNPM (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps (with devDependencies)
        env:
          NODE_ENV: ""          # force lâ€™installation des devDeps
        run: |
          set -euxo pipefail
          pnpm install --no-frozen-lockfile --prod=false
          pnpm exec --yes which eslint >/dev/null 2>&1 || (echo "::error::eslint not found after install" && pnpm list --depth=1 && exit 1)

      - name: ESLint (app)
        run: pnpm run lint

      - name: ESLint (e2e)
        run: pnpm run lint:e2e

      - name: Typecheck (app)
        run: pnpm run typecheck

      - name: Typecheck (e2e)
        run: pnpm run typecheck:e2e
