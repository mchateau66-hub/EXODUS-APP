name: CI — Lint & Typecheck

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: "file:./prisma/ci.db"  # SQLite éphémère pour Prisma

    steps:
      - uses: actions/checkout@v4

      # 1) Node SANS cache pnpm intégré
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2) Activer pnpm via Corepack
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
          node -v
          pnpm config set store-dir ~/.pnpm-store

      # 3) Cache du store pnpm
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpmstore-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpmstore-

      # 4) Install + vérifs
      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Prisma generate
        run: pnpm exec prisma generate

      - name: ESLint (root app)
        run: >
          pnpm exec eslint --max-warnings=0 --no-error-on-unmatched-pattern
          "src/**/*.{ts,tsx,js,jsx}" "e2e/**/*.{ts,tsx,js,jsx}" "playwright.config.ts"

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json --noEmit
