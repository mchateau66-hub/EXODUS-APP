name: CI - Lint & Typecheck

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  typecheck:
    name: lint-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PNPM (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps (with devDependencies)
        env:
          NODE_ENV: "" # inclure devDeps
        run: pnpm install --frozen-lockfile

      - name: Print resolved versions
        run: |
          node - <<'NODE'
          function v(name) {
            try { return require(require.resolve(name + '/package.json')).version }
            catch { return 'not-installed' }
          }
          console.log({
            next: v('next'),
            eslint: v('eslint'),
            'eslint-config-next': v('eslint-config-next'),
            typescript: v('typescript'),
            '@typescript-eslint/parser': v('@typescript-eslint/parser'),
            '@typescript-eslint/eslint-plugin': v('@typescript-eslint/eslint-plugin'),
            '@playwright/test': v('@playwright/test'),
          });
          NODE

      - name: ESLint (app)
        run: pnpm run lint

      - name: ESLint (e2e)
        run: pnpm run lint:e2e

      - name: Typecheck (app)
        run: pnpm run typecheck

      - name: Typecheck (e2e)
        run: pnpm run typecheck:e2e
