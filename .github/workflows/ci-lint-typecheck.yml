name: CI â€“ Lint & Typecheck

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & PNPM (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps (frozen)
        id: install
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm install --frozen-lockfile

      # (facultatif) Diagnose lockfile if install failed
      - name: Diagnose lockfile mismatch
        if: ${{ failure() && steps.install.outcome == 'failure' }}
        run: |
          echo "::group::Lockfile preview"
          git --no-pager diff --minimal -U0 -- pnpm-lock.yaml | sed -n '1,300p' || true
          echo "::endgroup::"

      # Prisma uniquement si un schema existe (racine ou sous-dossier)
      - name: Prisma generate (optional)
        if: ${{ hashFiles('**/prisma/schema.prisma') != '' }}
        run: pnpm prisma generate

      - name: ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json --noEmit
