name: CI – Lint & Typecheck

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

# pas de working-directory: on travaille à la racine
jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    env:
      PRISMA_SKIP_GENERATE: "1"

    steps:
      - uses: actions/checkout@v4

      # Installe pnpm avant setup-node (pour que cache: pnpm fonctionne)
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (if schema exists)
        if: ${{ hashFiles('prisma/schema.prisma') != '' }}
        run: pnpm exec prisma generate

      - name: ESLint
        run: pnpm exec eslint --max-warnings=0 "src/**/*.{ts,tsx,js,jsx}" "playwright.config.ts"

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json --noEmit
