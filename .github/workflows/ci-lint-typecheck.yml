# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI — Lint & Typecheck

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node + cache pnpm (basé sur **/pnpm-lock.yaml)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      # Installer pnpm (on ne laisse pas GitHub le faire pour garder la main)
      - name: Setup PNPM 9.15.9
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Prisma facultatif (s’exécute seulement si un schema existe à la racine ou dans exodus-app/)
      - name: Prisma generate (if schema exists)
        if: ${{ hashFiles('**/prisma/schema.prisma') != '' }}
        env:
          PRISMA_SKIP_GENERATE: '0'
          DATABASE_URL: 'file:./prisma/ci.db'
        shell: bash
        run: |
          set -eo pipefail
          if [ -f prisma/schema.prisma ]; then pnpm exec prisma generate; fi
          if [ -f exodus-app/prisma/schema.prisma ]; then (cd exodus-app && pnpm exec prisma generate); fi

      - name: ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck