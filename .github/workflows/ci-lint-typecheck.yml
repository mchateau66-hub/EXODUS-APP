name: CI â€” Lint & Typecheck

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    env:
      PRISMA_SKIP_GENERATE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # - name: Prisma generate (if schema exists)
      #   if: ${{ hashFiles('prisma/schema.prisma') != '' || hashFiles('exodus-app/prisma/schema.prisma') != '' }}
      #   run: pnpm exec prisma generate

      - name: ESLint (src + config E2E)
        run: pnpm exec eslint --max-warnings=0 "src/**/*.{ts,tsx,js,jsx}" "playwright.config.ts"

      - name: Typecheck (no emit)
        run: pnpm exec tsc -p tsconfig.json --noEmit
