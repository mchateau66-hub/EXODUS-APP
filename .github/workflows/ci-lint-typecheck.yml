name: Typecheck & Lint

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Setup PNPM (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps (with devDependencies) + ensure eslint/@playwright/test/next/eslint-config-next
        env:
          NODE_ENV: "" # inclure devDeps
        run: |
          set -euxo pipefail
          pnpm install --no-frozen-lockfile --prod=false

          # Récupère la version de next déclarée (dep ou devDep), sinon 'latest'
          NEXT_VER=$(node -p "(()=>{try{const p=require('./package.json');return (p.dependencies&&p.dependencies.next)||(p.devDependencies&&p.devDependencies.next)||''}catch(e){return ''}})()")
          [ -z "$NEXT_VER" ] && NEXT_VER=latest

          # Garantir les binaires/paquets nécessaires (idempotent)
          node -e "require.resolve('eslint/package.json')" || pnpm add -D eslint@8.57.0
          node -e "require.resolve('@playwright/test/package.json')" || pnpm add -D @playwright/test@latest
          node -e "require.resolve('next/package.json')" || pnpm add -D next@"$NEXT_VER"
          node -e "require.resolve('eslint-config-next/package.json')" || pnpm add -D eslint-config-next@"$NEXT_VER"

      - name: ESLint (app)
        run: pnpm run lint

      - name: ESLint (e2e)
        run: pnpm run lint:e2e

      - name: Typecheck (app)
        run: pnpm run typecheck

      - name: Typecheck (e2e)
        run: pnpm run typecheck:e2e
