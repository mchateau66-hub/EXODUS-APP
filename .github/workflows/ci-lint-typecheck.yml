name: CI – Lint & Typecheck

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) PNPM d'abord (sans préciser de version → lit package.json: "packageManager")
      - uses: pnpm/action-setup@v4

      # 2) Node 20 + cache pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (if schema exists)
        if: ${{ hashFiles('prisma/schema.prisma') != '' }}
        env:
          PRISMA_SKIP_GENERATE: "0"
          DATABASE_URL: "file:./prisma/ci.db"
        run: pnpm prisma:generate

      - name: ESLint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck
