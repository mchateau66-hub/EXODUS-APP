# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI â€” Lint & Typecheck

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node + cache pnpm (pas besoin de pnpm/action-setup)
      - name: Setup Node & pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps (frozen)
        id: install
        run: |
          set -euxo pipefail
          corepack enable
          corepack use pnpm@$(node -p "require('./package.json').packageManager.split('@')[1]")
          pnpm install --frozen-lockfile

      - name: Diagnose lockfile mismatch
        if: ${{ failure() && steps.install.outcome == 'failure' }}
        run: |
          echo "::group::Lockfile diff"
          git --no-pager diff --minimal -U0 -- pnpm-lock.yaml | sed -n '1,300p' || true
          echo "::endgroup::"

      - name: Prisma generate (optional)
        if: ${{ hashFiles('**/prisma/schema.prisma') != '' }}
        run: pnpm prisma generate

      - name: ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json --noEmit
