name: CI — Lint & Typecheck

on:
  pull_request: { branches: [ main, staging ] }
  push:         { branches: [ main ] }
  workflow_dispatch:

concurrency:
  group: ci-lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TZ: Europe/Paris

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      # ✅ PNPM binaire autonome — aucun corepack ici
      - name: Setup PNPM (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          standalone: true
          run_install: false

      - name: Install deps (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile
        # Quand le lockfile est clean: passe à --frozen-lockfile

      - name: Prisma generate (if schema exists)
        if: ${{ hashFiles('**/prisma/schema.prisma') != '' }}
        env:
          PRISMA_SKIP_GENERATE: '0'
          DATABASE_URL: 'file:./prisma/ci.db'
        run: |
          set -euxo
