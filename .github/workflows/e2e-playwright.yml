# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: E2E Playwright

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Optionnel (si vide, Playwright démarre le webServer défini dans playright.config.ts)
  E2E_BASE_URL: ${{ vars.E2E_BASE_URL || '' }}
  # Anti-bruit Next.js en CI
  NEXT_TELEMETRY_DISABLED: "1"
  # Tolérer redirect vers même path si 307/308 (cf helpers.ts)
  E2E_ACCEPT_SAME_PATH_REDIRECT: "1"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Setup PNPM 9.15.9
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Prisma facultatif (s’exécute seulement si un schema existe à la racine ou dans exodus-app/)
      - name: Prisma generate (if schema exists)
        if: ${{ hashFiles('**/prisma/schema.prisma') != '' }}
        env:
          PRISMA_SKIP_GENERATE: '0'
          DATABASE_URL: 'file:./prisma/ci.db'
        shell: bash
        run: |
          set -eo pipefail
          if [ -f prisma/schema.prisma ]; then pnpm exec prisma generate; fi
          if [ -f exodus-app/prisma/schema.prisma ]; then (cd exodus-app && pnpm exec prisma generate); fi

      # Build Next (souvent requis par le webServer Playwright)
      - name: Build Next.js
        run: pnpm run build

      # Installer navigateurs Playwright (et deps système)
      - name: Install Playwright (browsers & deps)
        run: pnpm exec playwright install --with-deps

      # Lancer les tests
      - name: Run E2E tests
        run: pnpm run e2e

      # Toujours uploader le rapport (même en cas d’échec)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report