# .github/workflows/e2e-playwright.yml
name: E2E Playwright

on:
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL to test (overrides vars.E2E_BASE_URL)"
        type: string
        required: false
      use_session_cookie:
        description: "Pass session cookie to tests (loginless flows)"
        type: boolean
        default: false

concurrency:
  group: e2e-playwright-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  E2E_BASE_URL: ${{ vars.E2E_BASE_URL }}
  E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH }}
  SAT_JWT_SECRET: ${{ secrets.SAT_JWT_SECRET }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (browsers & deps)
        run: pnpm exec playwright install --with-deps

      - name: Resolve E2E target URL
        id: cfg
        shell: bash
        run: |
          set -euo pipefail
          BASE_INPUT="${{ github.event.inputs.base_url }}"
          BASE="${BASE_INPUT:-}"
          if [ -z "${BASE:-}" ]; then BASE="${E2E_BASE_URL:-}"; fi
          if [ -z "${BASE:-}" ]; then
            echo "::error::E2E base URL missing. Set vars.E2E_BASE_URL or dispatch with base_url."
            exit 1
          fi
          BASE="${BASE%/}"
          echo "base=$BASE" >> "$GITHUB_OUTPUT"

      - name: Configure E2E env (base + cookie)
        id: e2eenv
        shell: bash
        env:
          COOKIE_SECRET: ${{ secrets.E2E_SESSION_COOKIE }}
        run: |
          set -euo pipefail
          echo "E2E_BASE_URL=${{ steps.cfg.outputs.base }}" >> "$GITHUB_ENV"
          if [ -z "${E2E_SMOKE_PATH:-}" ]; then
            echo "E2E_SMOKE_PATH=/api/health" >> "$GITHUB_ENV"
          fi

          USED="false"
          COOKIE_VALUE=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            USE_INPUT="${{ github.event.inputs.use_session_cookie }}"
            if [ "${USE_INPUT:-false}" = "true" ] && [ -n "${COOKIE_SECRET:-}" ]; then
              COOKIE_VALUE="${COOKIE_SECRET}"
              USED="true"
            fi
          fi

          if [ -n "${COOKIE_VALUE:-}" ]; then
            echo "::add-mask::${COOKIE_VALUE}"
            echo "E2E_SESSION_COOKIE=${COOKIE_VALUE}" >> "$GITHUB_ENV"
          else
            echo "E2E_SESSION_COOKIE=" >> "$GITHUB_ENV"
          fi

          echo "used=${USED}" >> "$GITHUB_OUTPUT"

      - name: Run Playwright tests
        env:
          CI: "true"
        run: pnpm exec playwright test --reporter=github,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload traces / test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

      - name: Publish Summary
        if: always()
        shell: bash
        run: |
          echo "### E2E Playwright" >> "$GITHUB_STEP_SUMMARY"
          echo "**Base URL:** ${{ steps.cfg.outputs.base }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Session cookie used:** ${{ steps.e2eenv.outputs.used }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Smoke path:** ${E2E_SMOKE_PATH:-/api/health}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Artifacts: *playwright-report*, *playwright-traces*" >> "$GITHUB_STEP_SUMMARY"
