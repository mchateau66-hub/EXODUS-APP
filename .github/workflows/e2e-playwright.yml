name: E2E Playwright

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

# évite de faire tourner plusieurs E2E en parallèle sur la même branche
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Valeurs surchargables depuis "Repository → Settings → Variables → Actions"
      E2E_BASE_URL: ${{ vars.E2E_BASE_URL || 'http://127.0.0.1:3000' }}
      E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH || '/api/health' }}
      E2E_PORT:      ${{ vars.E2E_PORT      || '3000' }}
      # Heuristique visuelle désactivée par défaut en CI
      E2E_CHECK_VISUAL: ${{ vars.E2E_CHECK_VISUAL || '0' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm exec playwright test -c ./playwright.config.ts

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          if-no-files-found: ignore
          retention-days: 7
