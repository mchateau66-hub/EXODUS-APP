name: E2E Playwright

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Renseigne vars.E2E_BASE_URL dans Actions → Variables si tu as un staging (ex: https://staging.example.com)
  E2E_BASE_URL: ${{ vars.E2E_BASE_URL }}
  E2E_PORT: "3000"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM 9.15.9
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: PNPM store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (browsers & deps)
        run: pnpm exec playwright install --with-deps

      # ▶️ Fallback LOCAL si aucune URL fournie
      - name: Start local Next server (fallback)
        if: env.E2E_BASE_URL == ''
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          PORT: ${{ env.E2E_PORT }}
          JWT_SECRET: "ci_dummy_secret"   # requis par ton helper JWT en build/start
        run: |
          echo "No E2E_BASE_URL found → running locally on http://localhost:${PORT}"
          pnpm build
          pnpm start -- -p $PORT & npx --yes wait-on http://localhost:${PORT}
          echo "E2E_BASE_URL=http://localhost:${PORT}" >> $GITHUB_ENV

      # ▶️ Mode REMOTE si URL fournie
      - name: Use remote base URL
        if: env.E2E_BASE_URL != ''
        run: echo "E2E_BASE_URL=${E2E_BASE_URL}" >> $GITHUB_ENV

      - name: Run Playwright tests
        run: pnpm exec playwright test -c ./playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
