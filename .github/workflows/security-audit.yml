name: CI - Security Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # tous les lundis Ã  06h00 UTC

jobs:
  security-audit:
    name: security-audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit script
        run: |
          chmod +x ./audit_sec.sh
          ./audit_sec.sh
