# .github/workflows/quality-gate.yml
name: Quality Gate

on:
  pull_request:
    branches: [ main, staging ]
  push:
    branches: [ main, staging ]
  workflow_dispatch: {}

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack & PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9.11.0 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck
