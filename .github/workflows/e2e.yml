name: CI - E2E (Playwright)

on:
  pull_request:
    branches: [main, staging]

  workflow_dispatch:
    inputs:
      mode:
        description: "smoke = rapide / full = suite complète (shard)"
        type: choice
        options: [smoke, full]
        default: smoke
      base_url:
        description: "Base URL à tester (override vars.E2E_BASE_URL). Laisse vide pour localhost."
        type: string
        required: false
      use_session_cookie:
        description: "Injecte secrets.E2E_SESSION_COOKIE dans le navigateur (utile pour full)."
        type: boolean
        default: false

concurrency:
  # ✅ évite qu'un workflow_dispatch FULL annule un PR smoke
  group: e2e-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  E2E_BASE_URL: ${{ vars.E2E_BASE_URL }}
  E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH }}
  SAT_JWT_SECRET: ${{ secrets.SAT_JWT_SECRET }}

jobs:
  e2e-smoke:
    name: E2E Smoke (chromium)
    if: ${{ github.event_name == 'pull_request' || github.event.inputs.mode == 'smoke' }}
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: exodus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack + pin pnpm (from packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (chromium + deps)
        run: pnpm exec playwright install --with-deps chromium

      - name: Resolve E2E target URL
        id: cfg
        shell: bash
        run: |
          set -euo pipefail

          # ✅ PR => on teste en LOCAL (déterministe, pas besoin de secrets)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="http://127.0.0.1:3000"
          else
            BASE_INPUT="${{ github.event.inputs.base_url }}"
            BASE="${BASE_INPUT:-}"

            if [ -z "${BASE:-}" ]; then
              BASE="${E2E_BASE_URL:-}"
            fi

            if [ -z "${BASE:-}" ]; then
              BASE="http://127.0.0.1:3000"
            fi
          fi

          BASE="${BASE%/}"
          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "E2E_BASE_URL=$BASE" >> "$GITHUB_ENV"

          if [ -z "${E2E_SMOKE_PATH:-}" ]; then
            echo "E2E_SMOKE_PATH=/api/health" >> "$GITHUB_ENV"
          fi

          if echo "$BASE" | grep -Eq '^(http://|https://)(localhost|127\.0\.0\.1|0\.0\.0\.0)(:|/|$)'; then
            echo "E2E_WEBSERVER=1" >> "$GITHUB_ENV"
          else
            echo "E2E_WEBSERVER=0" >> "$GITHUB_ENV"
          fi

      - name: Prepare DB (migrate + seed) when local webServer
        shell: bash
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/exodus_test?schema=public
          ALLOW_DEV_LOGIN: "1"
        run: |
          set -euo pipefail

          if [ "${E2E_WEBSERVER:-1}" != "1" ]; then
            echo "Remote base => skip local DB setup"
            exit 0
          fi

          # DB env pour Next/Prisma (Playwright webServer héritera de l'env)
          echo "DATABASE_URL=$DATABASE_URL" >> "$GITHUB_ENV"
          echo "ALLOW_DEV_LOGIN=1" >> "$GITHUB_ENV"

          pnpm exec prisma generate
          pnpm exec prisma migrate deploy
          pnpm exec prisma db seed

      - name: Run Playwright smoke tests
        env:
          CI: "true"
        run: |
          set -euo pipefail
          if [ -f "e2e/smoke.spec.ts" ]; then
            pnpm exec playwright test e2e/smoke.spec.ts --project=chromium --reporter=github,html
          else
            pnpm exec playwright test --project=chromium --grep "@smoke" --reporter=github,html
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload traces / test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-smoke
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

      - name: Publish Summary
        if: always()
        shell: bash
        run: |
          echo "### E2E Smoke (Playwright)" >> "$GITHUB_STEP_SUMMARY"
          echo "**Base URL:** ${{ steps.cfg.outputs.base }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Smoke path:** ${E2E_SMOKE_PATH:-/api/health}" >> "$GITHUB_STEP_SUMMARY"
          echo "**WebServer:** ${E2E_WEBSERVER:-1}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Artifacts: *playwright-report-smoke*, *playwright-traces-smoke*" >> "$GITHUB_STEP_SUMMARY"

  e2e-full:
    name: E2E Full (sharded)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'full' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: exodus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack + pin pnpm (from packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (browsers & deps)
        run: pnpm exec playwright install --with-deps

      - name: Resolve E2E target URL
        id: cfg
        shell: bash
        run: |
          set -euo pipefail

          BASE_INPUT="${{ github.event.inputs.base_url }}"
          BASE="${BASE_INPUT:-}"

          if [ -z "${BASE:-}" ]; then
            BASE="${E2E_BASE_URL:-}"
          fi

          if [ -z "${BASE:-}" ]; then
            BASE="http://127.0.0.1:3000"
          fi

          BASE="${BASE%/}"
          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "E2E_BASE_URL=$BASE" >> "$GITHUB_ENV"

          if [ -z "${E2E_SMOKE_PATH:-}" ]; then
            echo "E2E_SMOKE_PATH=/api/health" >> "$GITHUB_ENV"
          fi

          if echo "$BASE" | grep -Eq '^(http://|https://)(localhost|127\.0\.0\.1|0\.0\.0\.0)(:|/|$)'; then
            echo "E2E_WEBSERVER=1" >> "$GITHUB_ENV"
          else
            echo "E2E_WEBSERVER=0" >> "$GITHUB_ENV"
          fi

      - name: Configure session cookie (optional + safe)
        shell: bash
        env:
          COOKIE_SECRET: ${{ secrets.E2E_SESSION_COOKIE }}
          BASE: ${{ steps.cfg.outputs.base }}
        run: |
          set -euo pipefail

          is_local="false"
          case "$BASE" in
            http://127.0.0.1:*|http://localhost:*|http://0.0.0.0:*|https://127.0.0.1:*|https://localhost:*|https://0.0.0.0:* ) is_local="true" ;;
          esac

          USED="false"
          OUT_COOKIE=""

          if [ "${{ github.event.inputs.use_session_cookie }}" = "true" ] && [ "$is_local" = "false" ] && [ -n "${COOKIE_SECRET:-}" ]; then
            OUT_COOKIE="$COOKIE_SECRET"
            USED="true"
          fi

          if [ -n "$OUT_COOKIE" ]; then
            echo "::add-mask::$OUT_COOKIE"
          fi

          echo "E2E_SESSION_COOKIE=$OUT_COOKIE" >> "$GITHUB_ENV"
          echo "Session cookie used: $USED (base=$BASE, local=$is_local)"

      - name: Prepare DB (migrate + seed) when local webServer
        shell: bash
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/exodus_test?schema=public
          ALLOW_DEV_LOGIN: "1"
        run: |
          set -euo pipefail

          if [ "${E2E_WEBSERVER:-1}" != "1" ]; then
            echo "Remote base => skip local DB setup"
            exit 0
          fi

          echo "DATABASE_URL=$DATABASE_URL" >> "$GITHUB_ENV"
          echo "ALLOW_DEV_LOGIN=1" >> "$GITHUB_ENV"

          pnpm exec prisma generate
          pnpm exec prisma migrate deploy
          pnpm exec prisma db seed

      - name: Run Playwright full suite (shard)
        env:
          CI: "true"
        run: |
          pnpm exec playwright test --shard=${{ matrix.shardIndex }}/4 --reporter=github,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full-shard-${{ matrix.shardIndex }}
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload traces / test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-full-shard-${{ matrix.shardIndex }}
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

      - name: Publish Summary
        if: always()
        shell: bash
        run: |
          echo "### E2E Full (Playwright) — shard ${{ matrix.shardIndex }}/4" >> "$GITHUB_STEP_SUMMARY"
          echo "**Base URL:** ${{ steps.cfg.outputs.base }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**WebServer:** ${E2E_WEBSERVER:-1}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Artifacts: *playwright-report-full-shard-${{ matrix.shardIndex }}*, *playwright-traces-full-shard-${{ matrix.shardIndex }}*" >> "$GITHUB_STEP_SUMMARY"
