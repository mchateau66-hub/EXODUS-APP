name: CI – E2E

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL à tester (override vars.E2E_BASE_URL)"
        required: false
        type: string
      use_session_cookie:
        description: "Injecter E2E_SESSION_COOKIE dans .env.e2e"
        required: false
        type: boolean
        default: false

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Variables référencées dans Settings → Actions → Variables
  E2E_BASE_URL: ${{ vars.E2E_BASE_URL || 'http://127.0.0.1:3000' }}
  E2E_WEBSERVER: ${{ vars.E2E_WEBSERVER || '1' }}                  # 1 = lance Next local ; 0 = utilise BASE_URL tel quel
  E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH || '/api/health/live' }}
  E2E_PAYWALL_ALLOW_404_AS_BLOCK: ${{ vars.E2E_PAYWALL_ALLOW_404_AS_BLOCK || '0' }}

  # Secret attendu dans Settings → Actions → Secrets
  E2E_SESSION_COOKIE: ${{ secrets.E2E_SESSION_COOKIE }}

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps & browsers
        run: |
          set -euxo pipefail
          corepack enable
          corepack use pnpm@$(node -p "require('./package.json').packageManager.split('@')[1]")
          pnpm install --frozen-lockfile
          pnpm exec playwright install --with-deps


      - name: Resolve base URL
        id: cfg
        shell: bash
        run: |
          # Si on démarre un webserver local, on force 127.0.0.1:3000
          if [ "${{ env.E2E_WEBSERVER }}" = "1" ]; then
            BASE="http://127.0.0.1:3000"
          else
            BASE_INPUT="${{ github.event.inputs.base_url }}"
            BASE="${BASE_INPUT:-${{ env.E2E_BASE_URL }}}"
          fi
          echo "base=$BASE" >> "$GITHUB_OUTPUT"

      - name: Start Next.js (if E2E_WEBSERVER=1)
        if: env.E2E_WEBSERVER == '1'
        env:
          BASE: ${{ steps.cfg.outputs.base }}
          SMOKE: ${{ env.E2E_SMOKE_PATH }}
        shell: bash
        run: |
          set -euxo pipefail
          pnpm build
          pnpm start &> /tmp/next.log &
          # Attend la route de santé (ou échoue avec logs)
          if ! npx -y wait-on@7 "$BASE$SMOKE" -t 180000; then
            echo "::group::Next.js boot log"
            sed -n '1,200p' /tmp/next.log || true
            echo "::endgroup::"
            exit 1
          fi
          echo "Server up on $BASE"

      - name: Prepare .env.e2e
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "E2E_BASE_URL=${{ steps.cfg.outputs.base }}"
            echo "E2E_PAYWALL_ALLOW_404_AS_BLOCK=${{ env.E2E_PAYWALL_ALLOW_404_AS_BLOCK }}"
            if [ "${{ github.event.inputs.use_session_cookie }}" = "true" ] && [ -n "${{ env.E2E_SESSION_COOKIE }}" ]; then
              echo "E2E_SESSION_COOKIE=${{ env.E2E_SESSION_COOKIE }}"
            fi
          } > .env.e2e
          printf "---- .env.e2e ----\n"
          sed 's/=.*/=***redacted***/' .env.e2e

      - name: Sanity — list tests
        run: pnpm exec playwright test --list

      - name: Run Playwright
        run: pnpm exec playwright test --reporter=github,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload test-results (traces/screenshots/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
