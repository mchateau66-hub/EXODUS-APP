name: E2E (Vercel URL)

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [staging]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Renseigne cette variable dans GitHub → Settings → Variables (Repository)
  E2E_BASE_URL: ${{ vars.E2E_BASE_URL }}
  E2E_WEBSERVER: '0'
  E2E_SMOKE_PATH: '/api/health'
  E2E_PAYWALL_PATH: '/pro'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack & pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (browsers & deps)
        run: pnpm exec playwright install --with-deps

      - name: Debug env
        run: |
          echo "E2E_BASE_URL=${E2E_BASE_URL}"
          echo "E2E_WEBSERVER=${E2E_WEBSERVER}"
          echo "E2E_SMOKE_PATH=${E2E_SMOKE_PATH}"
          echo "E2E_PAYWALL_PATH=${E2E_PAYWALL_PATH}"

      - name: Run E2E (remote Vercel)
        run: pnpm e2e

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
