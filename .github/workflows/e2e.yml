name: CI - E2E

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL à tester (override vars.E2E_BASE_URL)"
        required: false
        type: string
      use_session_cookie:
        description: "Injecter E2E_SESSION_COOKIE dans .env.e2e"
        required: false
        type: boolean
        default: false

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: write

env:
  TZ: Europe/Paris

  # ✅ SAFE: github.event.inputs.* ne casse pas sur pull_request
  E2E_BASE_URL: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.base_url) || vars.E2E_BASE_URL || 'http://127.0.0.1:3000' }}

  E2E_WEBSERVER: ${{ vars.E2E_WEBSERVER || '1' }}
  E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH || '/api/health' }}
  E2E_PAYWALL_ALLOW_404_AS_BLOCK: ${{ vars.E2E_PAYWALL_ALLOW_404_AS_BLOCK || '0' }}

  # Secrets
  E2E_SESSION_COOKIE: ${{ secrets.E2E_SESSION_COOKIE }}
  E2E_RESEND_API_KEY: ${{ secrets.E2E_RESEND_API_KEY }}

jobs:
  # --- Job SMOKE : pour les PR ---
  smoke:
    if: github.event_name == 'pull_request'
    name: E2E Smoke (chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (chromium)
        run: pnpm run e2e:browsers

      - name: Mask secrets (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${E2E_SESSION_COOKIE:-}" ]; then echo "::add-mask::${E2E_SESSION_COOKIE}"; fi
          if [ -n "${E2E_RESEND_API_KEY:-}" ]; then echo "::add-mask::${E2E_RESEND_API_KEY}"; fi

      - name: Prepare .env.e2e (optional cookie + resend)
        shell: bash
        run: |
          set -euo pipefail

          # Sur pull_request, on force false (les secrets peuvent être absents sur forks de toute façon)
          USE_COOKIE="false"

          {
            echo "E2E_BASE_URL=${E2E_BASE_URL}"
            echo "E2E_SMOKE_PATH=${E2E_SMOKE_PATH}"
            echo "E2E_PAYWALL_ALLOW_404_AS_BLOCK=${E2E_PAYWALL_ALLOW_404_AS_BLOCK}"

            if [ "${USE_COOKIE}" = "true" ] && [ -n "${E2E_SESSION_COOKIE:-}" ]; then
              echo "E2E_SESSION_COOKIE=${E2E_SESSION_COOKIE}"
            fi

            if [ -n "${E2E_RESEND_API_KEY:-}" ]; then
              echo "E2E_RESEND_API_KEY=${E2E_RESEND_API_KEY}"
            fi
          } > .env.e2e

          echo "===== .env.e2e (redacted) ====="
          sed -n '1,200p' .env.e2e \
            | sed -E 's/(E2E_SESSION_COOKIE=).+/\1***redacted***/' \
            | sed -E 's/(E2E_RESEND_API_KEY=).+/\1***redacted***/' || true

      - name: Run smoke
        env:
          E2E_WEBSERVER: "1"
        run: pnpm run e2e:smoke

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Comment report link on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const runId = context.runId;

            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: runId,
              per_page: 100,
            });

            const artifact = data.artifacts.find(a => a.name === 'playwright-report-smoke');
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}`;
            let body = `**Playwright Smoke**\n\n- Run: ${runUrl}\n`;

            if (artifact) {
              const artifactUrl = `${runUrl}/artifacts/${artifact.id}`;
              body += `- Report HTML: **[Download artifact](${artifactUrl})**`;
            } else {
              body += '- Report artifact not found (name: `playwright-report-smoke`).';
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Job summary
        if: always()
        run: |
          {
            echo "### ✅ Playwright Smoke"
            echo
            echo "- Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
            echo "- Artifact: \`playwright-report-smoke\` (HTML report)"
          } >> "$GITHUB_STEP_SUMMARY"

  # --- Job FULL : sharded, pour main/staging ou run manuel ---
  e2e:
    if: github.event_name != 'pull_request'
    name: E2E Full (sharded)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [ "1/2", "2/2" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (chromium)
        run: pnpm run e2e:browsers

      - name: Mask secrets (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${E2E_SESSION_COOKIE:-}" ]; then echo "::add-mask::${E2E_SESSION_COOKIE}"; fi
          if [ -n "${E2E_RESEND_API_KEY:-}" ]; then echo "::add-mask::${E2E_RESEND_API_KEY}"; fi

      - name: Prepare .env.e2e (optional cookie + resend)
        shell: bash
        run: |
          set -euo pipefail

          # ✅ SAFE: github.event.inputs.* (bool => "true"/"false" en string)
          USE_COOKIE="${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.use_session_cookie) || 'false' }}"

          {
            echo "E2E_BASE_URL=${E2E_BASE_URL}"
            echo "E2E_SMOKE_PATH=${E2E_SMOKE_PATH}"
            echo "E2E_PAYWALL_ALLOW_404_AS_BLOCK=${E2E_PAYWALL_ALLOW_404_AS_BLOCK}"

            if [ "${USE_COOKIE}" = "true" ] && [ -n "${E2E_SESSION_COOKIE:-}" ]; then
              echo "E2E_SESSION_COOKIE=${E2E_SESSION_COOKIE}"
            fi

            if [ -n "${E2E_RESEND_API_KEY:-}" ]; then
              echo "E2E_RESEND_API_KEY=${E2E_RESEND_API_KEY}"
            fi
          } > .env.e2e

          echo "===== .env.e2e (redacted) ====="
          sed -n '1,200p' .env.e2e \
            | sed -E 's/(E2E_SESSION_COOKIE=).+/\1***redacted***/' \
            | sed -E 's/(E2E_RESEND_API_KEY=).+/\1***redacted***/' || true

      - name: Print resolved versions
        run: |
          node - <<'NODE'
          function v(name) {
            try { return require(require.resolve(name + '/package.json')).version }
            catch { return 'not-installed' }
          }
          console.log({
            next: v('next'),
            '@playwright/test': v('@playwright/test'),
          });
          NODE

      - name: Run full suite (shard ${{ matrix.shard }})
        env:
          E2E_WEBSERVER: "1"
        run: pnpm run e2e -- --reporter=github,html --shard ${{ matrix.shard }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

      - name: Upload test-results (traces/screenshots/videos)
        if: always() && hashFiles('test-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}
          path: test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Job summary
        if: always()
        run: |
          {
            echo "### ✅ Playwright Full – shard ${{ matrix.shard }}"
            echo
            echo "- Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
            echo "- Artifacts: \`playwright-report-${{ matrix.shard }}\`, \`test-results-${{ matrix.shard }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
