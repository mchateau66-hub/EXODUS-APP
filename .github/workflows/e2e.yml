name: CI – E2E

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL à tester (override vars.E2E_BASE_URL)"
        required: false
        type: string
      use_session_cookie:
        description: "Injecter E2E_SESSION_COOKIE dans .env.e2e"
        required: false
        type: boolean
        default: false

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TZ: Europe/Paris
  E2E_BASE_URL: ${{ inputs.base_url || vars.E2E_BASE_URL || 'http://127.0.0.1:3000' }}
  E2E_WEBSERVER: ${{ vars.E2E_WEBSERVER || '1' }}
  E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH || '/api/health' }}
  E2E_PAYWALL_ALLOW_404_AS_BLOCK: ${{ vars.E2E_PAYWALL_ALLOW_404_AS_BLOCK || '0' }}
  E2E_SESSION_COOKIE: ${{ secrets.E2E_SESSION_COOKIE }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Setup PNPM (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps (dev) + ensure @playwright/test, Next, TS toolchain, browsers
        env:
          NODE_ENV: ""  # inclure devDeps
        run: |
          set -euo pipefail

          # Deps
          pnpm install --no-frozen-lockfile --prod=false

          # @playwright/test
          node -e "require.resolve('@playwright/test/package.json')" >/dev/null 2>&1 || pnpm add -D @playwright/test@latest

          # Next: n'installe que si absent, en utilisant la version déclarée dans package.json
          NEXT_VER=$(node -e "try{const p=require('./package.json');console.log((p.dependencies&&p.dependencies.next)||(p.devDependencies&&p.devDependencies.next)||'')}catch(e){console.log('')}") || true
          [ -z "$NEXT_VER" ] && NEXT_VER="latest"
          node -e "require.resolve('next/package.json')" >/dev/null 2>&1 || pnpm add -D next@"$NEXT_VER"

          # Toolchain TS (requis par next build)
          if [ -f "tsconfig.json" ]; then
            pnpm add -D typescript @types/react @types/react-dom @types/node@20
          fi

          # Navigateurs Playwright (cohérents avec la version locale)
          VER=$(node -p "require('@playwright/test/package.json').version")
          echo "Using Playwright version: $VER"
          npx --yes @playwright/test@"$VER" install --with-deps

          pnpm dedupe || true

      - name: Print resolved versions
        run: |
          node -e "const r=m=>{try{return require(m+'/package.json').version}catch{return 'n/a'}}; console.log({
            next:r('next'),
            eslint:r('eslint'),
            eslintConfigNext:r('eslint-config-next'),
            ts:r('typescript'),
            pw:r('@playwright/test')
          })"

      - name: Resolve base URL
        id: cfg
        shell: bash
        run: |
          if [ "${E2E_WEBSERVER}" = "1" ]; then
            echo "base=http://127.0.0.1:3000" >> "$GITHUB_OUTPUT"
          else
            echo "base=${E2E_BASE_URL}" >> "$GITHUB_OUTPUT"
          fi

      - name: Start Next.js (if E2E_WEBSERVER=1)
        if: ${{ env.E2E_WEBSERVER == '1' }}
        env:
          BASE: ${{ steps.cfg.outputs.base }}
        run: |
          set -euo pipefail
          pnpm build
          pnpm start &
          npx --yes wait-on -t 120000 "tcp:127.0.0.1:3000"

          # Health check (GET, puis fallback HEAD si nécessaire)
          http_code=$(curl -sk -o /dev/null -w "%{http_code}" "$BASE${E2E_SMOKE_PATH}" || true)
          if [ "$http_code" = "200" ]; then exit 0; fi
          if [ "$http_code" = "404" ] && [ "${E2E_PAYWALL_ALLOW_404_AS_BLOCK}" = "1" ]; then exit 0; fi
          if [ "$http_code" = "405" ]; then
            http_code=$(curl -skI -o /dev/null -w "%{http_code}" "$BASE${E2E_SMOKE_PATH}" || true)
            if [ "$http_code" = "200" ]; then exit 0; fi
          fi
          echo "::error::Unexpected HTTP code on $BASE${E2E_SMOKE_PATH}: $http_code"; exit 1

      - name: Prepare .env.e2e
        env:
          BASE: ${{ steps.cfg.outputs.base }}
        run: |
          set -euo pipefail
          {
            echo "E2E_BASE_URL=$BASE"
            echo "E2E_PAYWALL_ALLOW_404_AS_BLOCK=${E2E_PAYWALL_ALLOW_404_AS_BLOCK}"
            if [ "${{ inputs.use_session_cookie }}" = "true" ] && [ -n "${E2E_SESSION_COOKIE}" ]; then
              echo "E2E_SESSION_COOKIE=${E2E_SESSION_COOKIE}"
            fi
          } > .env.e2e
          sed -n '1,200p' .env.e2e | sed -E 's/(E2E_SESSION_COOKIE=).*/\1***redacted***/'

      - name: Run Playwright
        env:
          E2E_BASE_URL: ${{ steps.cfg.outputs.base }}
          E2E_PAYWALL_ALLOW_404_AS_BLOCK: ${{ env.E2E_PAYWALL_ALLOW_404_AS_BLOCK }}
          E2E_SESSION_COOKIE: ${{ env.E2E_SESSION_COOKIE }}
        run: pnpm exec playwright test --reporter=github,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6

      - name: Upload test-results (traces/screenshots/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6
