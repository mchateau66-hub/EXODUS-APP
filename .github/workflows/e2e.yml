name: CI – E2E

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL à tester (override vars.E2E_BASE_URL)"
        required: false
        type: string
      use_session_cookie:
        description: "Injecter E2E_SESSION_COOKIE dans .env.e2e"
        required: false
        type: boolean
        default: false

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TZ: Europe/Paris
  E2E_BASE_URL: ${{ inputs.base_url || vars.E2E_BASE_URL || 'http://127.0.0.1:3000' }}
  E2E_WEBSERVER: ${{ vars.E2E_WEBSERVER || '1' }}
  E2E_SMOKE_PATH: ${{ vars.E2E_SMOKE_PATH || '/api/health' }}
  E2E_PAYWALL_ALLOW_404_AS_BLOCK: ${{ vars.E2E_PAYWALL_ALLOW_404_AS_BLOCK || '0' }}
  E2E_SESSION_COOKIE: ${{ secrets.E2E_SESSION_COOKIE }}

jobs:
  # ---------------------------------------------
  # Job PR rapide : smoke sur Chromium uniquement
  # ---------------------------------------------
  smoke:
    if: github.event_name == 'pull_request'
    name: E2E Smoke (chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (chromium)
        run: pnpm run e2e:browsers

      - name: Prepare .env.e2e (optional cookie)
        run: |
          set -euo pipefail
          {
            echo "E2E_BASE_URL=${{ env.E2E_BASE_URL }}"
            echo "E2E_SMOKE_PATH=${{ env.E2E_SMOKE_PATH }}"
            echo "E2E_PAYWALL_ALLOW_404_AS_BLOCK=${{ env.E2E_PAYWALL_ALLOW_404_AS_BLOCK }}"
            if [ "${{ inputs.use_session_cookie }}" = "true" ] && [ -n "${{ env.E2E_SESSION_COOKIE }}" ]; then
              echo "E2E_SESSION_COOKIE=${{ env.E2E_SESSION_COOKIE }}"
            fi
          } > .env.e2e
          # Masquage cookie dans les logs
          sed -n '1,200p' .env.e2e | sed -E 's/(E2E_SESSION_COOKIE=).*/\1***redacted***/' || true

      - name: Run smoke
        env:
          # Playwright démarre Next via webServer (config)
          E2E_WEBSERVER: "1"
        run: pnpm run e2e:smoke

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report
          retention-days: 7

  # ---------------------------------------------------
  # Job Full (hors PR) : suite complète shardée en 2/2
  # ---------------------------------------------------
  e2e:
    if: github.event_name != 'pull_request'
    name: E2E Full (sharded)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: ["1/2", "2/2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (chromium)
        run: pnpm run e2e:browsers

      - name: Print resolved versions
        run: |
          node -e "const r=s=>{try{return require(s+'/package.json').version}catch{return'n/a'}};console.log({ next:r('next'), eslint:r('eslint'), playwright:r('@playwright/test') })"

      - name: Run full suite (shard ${{ matrix.shard }})
        env:
          # Playwright démarre Next via webServer (config)
          E2E_WEBSERVER: "1"
        run: pnpm run e2e -- --reporter=github,html --shard ${{ matrix.shard }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

      - name: Upload test-results (traces/screenshots/videos)
        if: ${{ always() && hashFiles('test-results/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}
          path: test-results
          retention-days: 7
          if-no-files-found: ignore
